<form class="example-form" appearance="outline">
  <mat-form-field class="example-full-width">
    <mat-label>Filter bookmarks</mat-label>

    <mat-icon matPrefix>search</mat-icon>
    <input
      type="text"
      (input)="onSearch($event)"
      [value]="(searchText$ | async) || ''"
      matInput
    />
  </mat-form-field>
</form>
